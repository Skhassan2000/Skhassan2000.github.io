<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding -->
    <meta charset="UTF-8">
    
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage -->
    <title>GitHub Repository Gallery</title>
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main heading of the page -->
        <h1>GitHub Repository Gallery</h1>
        
        <!-- Search bar container -->
        <div class="search-bar">
            <!-- Input field for entering a GitHub username -->
            <input type="text" id="username" placeholder="Enter GitHub username">
            
            <!-- Button to trigger search functionality -->
            <button onclick="searchUser()">Search</button>
        </div>

        <!-- Section where repository results will be displayed -->
        <div id="repo-gallery" class="repo-gallery"></div>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
